<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Filme | Tarefa Marcio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(167, 139, 250, 0.4);
            padding: 8px 20px;
            border-radius: 20px;
            transition: background 0.2s;
        }

        header a:hover {
            background: rgba(167, 139, 250, 0.1);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 520px;
            backdrop-filter: blur(10px);
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 28px;
            color: #c4b5fd;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        select option {
            background: #302b63;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #a78bfa, #60a5fa);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #mensagem {
            margin-top: 18px;
            padding: 12px 16px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        #mensagem.sucesso {
            background: rgba(52, 211, 153, 0.15);
            border: 1px solid rgba(52, 211, 153, 0.4);
            color: #6ee7b7;
        }

        #mensagem.erro {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }
    </style>
</head>

<body>

    <header>
        <h1>üé¨ Cat√°logo de Filmes</h1>
        <a href="index.html">‚Üê Ver Filmes</a>
    </header>

    <main>
        <div class="form-container">
            <h2>Cadastrar Novo Filme</h2>

            <form id="form-cadastro">
                <div class="form-group">
                    <label for="titulo">T√≠tulo *</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ex: O Poderoso Chef√£o" required>
                </div>

                <div class="form-group">
                    <label for="diretor">Diretor *</label>
                    <input type="text" id="diretor" name="diretor" placeholder="Ex: Francis Ford Coppola" required>
                </div>

                <div class="form-group">
                    <label for="ano">Ano *</label>
                    <input type="number" id="ano" name="ano" placeholder="Ex: 1972" min="1888" max="2030" required>
                </div>

                <div class="form-group">
                    <label for="genero">G√™nero</label>
                    <select id="genero" name="genero">
                        <option value="">-- Selecione (opcional) --</option>
                        <option value="A√ß√£o">A√ß√£o</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Com√©dia">Com√©dia</option>
                        <option value="Drama">Drama</option>
                        <option value="Fic√ß√£o Cient√≠fica">Fic√ß√£o Cient√≠fica</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Anima√ß√£o">Anima√ß√£o</option>
                        <option value="Document√°rio">Document√°rio</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sinopse">Sinopse</label>
                    <textarea id="sinopse" name="sinopse"
                        placeholder="Breve descri√ß√£o do filme (opcional)..."></textarea>
                </div>

                <button type="submit" id="btn-submit">Cadastrar Filme</button>
            </form>

            <div id="mensagem"></div>
        </div>
    </main>

    <script>
        const API_URL = '/api/filmes';

        document.getElementById('form-cadastro').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('mensagem');

            const dados = {
                titulo: document.getElementById('titulo').value.trim(),
                diretor: document.getElementById('diretor').value.trim(),
                ano: parseInt(document.getElementById('ano').value),
                genero: document.getElementById('genero').value,
                sinopse: document.getElementById('sinopse').value.trim()
            };

            btn.disabled = true;
            btn.textContent = 'Cadastrando...';
            msg.style.display = 'none';

            try {
                const resposta = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const resultado = await resposta.json();

                if (resposta.ok) {
                    msg.className = 'sucesso';
                    msg.textContent = '‚úÖ ' + resultado.mensagem;
                    msg.style.display = 'block';
                    this.reset();
                } else {
                    throw new Error(resultado.erro || 'Erro desconhecido');
                }

            } catch (erro) {
                msg.className = 'erro';
                msg.textContent = '‚ùå ' + erro.message;
                msg.style.display = 'block';
                console.error(erro);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Cadastrar Filme';
            }
        });
    </script>
</body>

</html>
